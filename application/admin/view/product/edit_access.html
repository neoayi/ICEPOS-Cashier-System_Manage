 <div class="layui-form-item">
    <label class="layui-form-label">有效期</label>
    <div class="layui-input-inline">
      <input name="num2" type="text" value="{$one.num2}" id="num2" class="layui-input">天
    </div>
    
    <label class="layui-form-label">产地</label>
    <div class="layui-input-inline">
      <input name="product_area" type="text" value='{$one.product_area}' id="product_area" class="layui-input"/>
    </div>
  </div>
  
 <div class="layui-form-item">
    <label class="layui-form-label">进项税</label>
    <div class="layui-input-inline">
      <input name="purchase_tax" type="text" value="{$one.purchase_tax}" id="purchase_tax" class="layui-input">
    </div>
    
    <label class="layui-form-label">采购周期</label>
    <div class="layui-input-inline">
      <input name="po_cycle" type="text" value="{$one.po_cycle}" id="po_cycle" class="layui-input">
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">商品状态</label>
    <div class="layui-input-inline">
      <select name="status" id="status">
      		<option value="1" {if condition="$one['status'] eq 1"}selected{/if} >1|正常</option>
            <option value="0" {if condition="$one['status'] eq 0"}selected{/if}>0|停购,销售</option>
            <option value="2" {if condition="$one['status'] eq 2"}selected{/if}>2|淘汰</option>
            <option value="3" {if condition="$one['status'] eq 3"}selected{/if}>3|采购,停售</option>
            <option value="4" {if condition="$one['status'] eq 4"}selected{/if}>4|停购,停售</option>
        </select>
    </div>
    
    <label class="layui-form-label">销项税</label>
    <div class="layui-input-inline">
      <input name="sale_tax" type="text" value="{$one.sale_tax}" id="sale_tax" class="layui-input" >
    </div>
  </div>
  
 <div class="layui-form-item">
    <label class="layui-form-label">积分值</label>
    <div class="layui-input-inline">
      <input name="vip_acc_num" type="text" value="{$one.vip_acc_num}" id="vip_acc_num" class="layui-input">
    </div>
    
    <label class="layui-form-label">商品备注</label>
    <div class="layui-input-inline">
      <input name="other1" type="text" value="{$one.other1}" maxlength="200" id="other1"  class="layui-input">
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">创建人</label>
    <div class="layui-input-inline">
       <input name="txtBuildMan" type="text" value="管理员" id="txtBuildMan" disabled="disabled" class="layui-input">
    </div>
    
    <label class="layui-form-label">创建日期</label>
    <div class="layui-input-inline">
      <input name="build_date" type="text" value="{$one.build_date}" id="build_date" disabled="disabled" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">修改人</label>
    <div class="layui-input-inline">
       <input name="txtModiOper" type="text" value="管理员" id="txtModiOper" disabled="disabled" class="layui-input">
    </div>
    
    <label class="layui-form-label">修改日期</label>
    <div class="layui-input-inline">
      <input name="modify_date" type="text" value="{$one.modify_date}" id="modify_date" disabled="disabled" class="layui-input">
    </div>
  </div>
